title: Japanese Portrait Poster
author: Yamamoto, Takanori
version: 4.0.0
quarto-required: ">=1.4.415"

contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ

      paper: "a0"
      flipped: false  # default: 縦向き

      # マージン設定
      margin-top: 0
      margin-left: 1
      margin-right: 1
      margin-bottom: 1.5

      # 著者設定
      authors: ""
      departments: ""

      # ポディフォント設定
      body-font-size: 32
      english-font: "Helvetica Neue"
      japanese-font: "Hiragino Kaku Gothic ProN"
      scientific-font: "STIX Two Text"

      # 引用処理
      citeproc: true
      link-citations: true
      popup-citations: true